<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/components/main1.css">
    <title>Document</title>
</head>
<body>
    <div class="product__ingredients">
        <img src="./img/icons/ingredients/ingredients.svg" alt="ingredients" class="product__ingredients-icon">
        <div class="product__ingredients-title">Состав</div>
        <div class="product__ingredients-dropdown">
            <ul class="dropdown__list">
                <li class="dropdown__item">
                    <img src="./img/icons/ingredients/grape.svg" alt="grape" class="dropdown__icon">
                    <div class="dropdown__text">Виноград</div>
                    <div class="dropdown__desc">25 г</div>
                </li>
                <li class="dropdown__item">
                    <img src="./img/icons/ingredients/nut.svg" alt="nut" class="dropdown__icon">
                    <div class="dropdown__text">Грецкий орех</div>
                    <div class="dropdown__desc">32 г</div>
                </li>
                <li class="dropdown__item">
                    <img src="./img/icons/ingredients/almond.svg" alt="almond" class="dropdown__icon">
                    <div class="dropdown__text">Кунжутное семя</div>
                    <div class="dropdown__desc">20 г</div>
                </li>
                <li class="dropdown__item">
                    <img src="./img/icons/ingredients/washing-powder.svg" alt="washing-powder" class="dropdown__icon">
                    <div class="dropdown__text">Сухое молоко</div>
                    <div class="dropdown__desc">10 г</div>
                </li>
                <li class="dropdown__item">
                    <img src="./img/icons/ingredients/apitherapy.svg" alt="apitherapy" class="dropdown__icon">
                    <div class="dropdown__text">Зам.сахара</div>
                    <div class="dropdown__desc">4 г</div>
                </li>
                <li class="dropdown__item">
                    <img src="./img/icons/ingredients/beans.svg" alt="beans" class="dropdown__icon">
                    <div class="dropdown__text">Какао бобы</div>
                    <div class="dropdown__desc">4 г</div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
